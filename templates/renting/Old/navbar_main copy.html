<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "styles/main.css" %}'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/8b531a6f4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Pour les TAB dans Compagnies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<style>
    #sidebar-nav {
        width: 250px;
        background: lightblue;
    }

    legend {
        color: blue;
    }

    .padmenu {
        padding: 0px 10px 1px 10px;
    }

    .marginmenu {
        margin-top: 5%;
        padding-left: 5px;
    }
</style>

<aside id="left-panel" class="left-panel" style="background: #F3F6F9">
    <!-- <nav class="navbar navbar-expand-sm navbar-default"> -->


    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto px-0" id="iNavBar">

                <!-- <button id="iModalNavBarToggle" type="button" class="btn btn-info btn-lg" data-toggle="modal"
                    data-target="#iModalNavBar">Open Modal</button> -->
                <button type="button" class="btn btn-info btn-lg" id="myBtn">Open Modal</button>

                <div id="iModalNavBar" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>Changes made may not be saved.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button id="proceedLeaveBtn" type="button" class="btn btn-default"
                                    data-dismiss="modal">Proceed</button>
                            </div>
                        </div>

                    </div>
                </div>


                <div id="sidebar" class="collapse collapse-horizontal show border-end sticky-top">
                    <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
                        <img class="animation__shake p-2 padmenu" src="{% static 'images/logo1.png' %}"
                            alt="AdminLTELogo" height="50" width="150">
                        <!-- <hr class="pb-n5"> -->
                        <hr class="m-n5">

                        <div id="cNavBar">
                            {% for cie in companys %}
                            <h4 class="padmenu">{{ cie.name }}</h4>
                            <span class="padmenu">
                                <a style="width: 232px;background: #EBF5FB" href="#"
                                    class="list-group-item border-end-0 d-inline-block text-truncate"
                                    data-bs-parent="#sidebar"><i class="fa-solid fa-gauge"></i>&nbsp;&nbsp; Compagnie
                                </a>
                            </span>
                            <span class="padmenu">
                                <a style="width: 232px;background: #F5EEF8" href="{% url 'main' %}"
                                    class="list-group-item border-end-0 d-inline-block text-truncate"
                                    data-bs-parent="#sidebar"><i class="fa-solid fa-house"></i>&nbsp;&nbsp; {{
                                    cie.address_street_num }} {{ cie.address_street_name }}
                                </a>
                            </span>
                            {% endfor %}
                            <!-- <span class="padmenu">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <i class="fa-solid fa-house"></i>&nbsp;&nbsp; NavBar
                                </button>
                            </span> -->
                        </div>
                    </div>
                </div>
            </div>
            <main class="col ps-md-2 pt-2">
                <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse"
                    class="border rounded-3 p-1 text-decoration-none"><i class="bi bi-list bi-lg py-2 p-1"></i> Menu</a>
                <br><br>
                {% block content %}
                {% endblock content %}




            </main>
        </div>
    </div>
    <!-- </nav> -->
</aside><!-- /#left-panel -->

{% block script %}
{% endblock script %}
